<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogaranya - Print E-Receipt</title>
    <link rel="stylesheet" href="e_receipt.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo-placeholder">
            <img src="ogaranya_logo.png" alt="Ogaranya Logo">
        </div>

        <h3 class="console-title">Bill Receipt</h3>
        <h1 class="sign-in-title">Print E-Receipt</h1>

        <form class="login-form">
            <label for="order-ref">Provide Order Reference</label>
            <div class="input-group">
                <input type="text" id="order-ref" name="order-ref" placeholder="e.g OGA23BOSS" required>
                </div>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>

        </div>
</body>
</html>
